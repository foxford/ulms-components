version: v1.0
name: ulms-media-ui
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 20
blocks:
  - name: Install
    task:
      jobs:
        - name: prepare
          commands:
            - checkout
            - nvm install $(cat .nvmrc)
            - nvm use
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH
            - npm ci
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
  - name: Commit
    task:
      env_vars:
        - name: NODE_ENV
          value: production
      secrets:
        - name: codecov-token-ulms
      jobs:
        - name: test
          commands:
            - checkout
            - nvm install $(cat .nvmrc)
            - nvm use
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
            - npx lerna bootstrap
            - npm run test/lint
            - npm run coverage/report
            - curl -Os https://uploader.codecov.io/latest/linux/codecov
            - chmod +x codecov
            - ./codecov -t ${CODECOV_TOKEN}

